<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,800&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Overpass:wght@100;200;300;400;500;600;700;800;900&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <img class="background-body" src="images/pattern-background-desktop.svg" alt="">

  <section class="container">
  
  <div class="header">
      <img src="images/illustration-hero.svg" alt="">
      <h1>Order Summary</h1> 
       <p> You can now listen to millions of songs, audiobooks, and podcasts on any  device anywhere you like!</p>
  </div>
  

  <div class="music">
    <img src="images/icon-music.svg" alt="">
    <div>
    <h2>Annual Plan</h2> 
    <p>$59.99/year</p>
    </div>
    <a href="">Change</a>
  </div>
  
  <div class="submit">
   <button>Proceed to Payment</button>
    <p> Cancel Order</p>
  </div>

  
</section>
 
</body>
</html>
